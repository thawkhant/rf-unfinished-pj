<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">

		*{
			box-sizing: border-box;
		}

		body{
			height: 100vh;
	       display: flex;
	       justify-content: center;
	       align-items: center;
		}

		.container{
			display: flex;
			padding: 20px;
		}
	
			


	

	 </style>
     </head>
     <body>

     	<div class="container">     		
     		<button id="dec" >-</button>
     		<div id="result">0</div>
      		<button id="incr" data-id=1>+</button>
     	</div>

     	
	 <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
	<script src="./libs/jquery-ui-1.13.1/jquery-ui-1.13.1/jquery-ui.min.js" type="text/javascript"></script>
	<script type="text/javascript">
   
  
   
   
    var min = 0;
    var result = $("#result");

    $("#incr").click(function(){
     min += 1;
    	result.text(min)
    });

    $("#dec").click(function(){
       if(min === 0){
         min += 0
       }else{
         min -= 1
       }
      	
       result.text(min)

    })
		
	

     
 
	</script>
</body>
</html>
